{% extends 'base.html' %}

{% block body %}
<div class="row">
    <div class="col-4">
        <img src="{{ user_info.profile_image.url }}" alt="" class="rounded-circle img-fluid">
    </div>
    <div class="col-8">
        <div class="col">
            {{ user_info }}
            <a href="" class="btn btn-light">follow</a>
        </div>
        <div class="row">
            <!-- 장고문법에서 len()함수를 쓰는건 |로 가져옴 == .count -->
            <div class="col">게시물수 {{ user_info.post_set.all|length }}</div>
            <div class="col">팔로워</div>
            <div class="col">팔로우</div>
        </div>
    </div>
</div>

<div class="mt-5 row row-cols-3">
    {% for post in user_info.post_set.all %}
    <div class="col">
        <div class="card">
            <img src="{{ post.image.url }}" alt="">
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
