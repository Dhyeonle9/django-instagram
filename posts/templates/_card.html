<div class="card my-3 col-12 col-md-6 col-lg-4 col-xl-3">
    <div class="card-header">
        <a href="{% url 'accounts:profile' username=post.user %}" class="text-reset text-decoration-none">
        <img src="{{ post.user.profile_image.url }}" alt="" class="rounded-circle" width="30px">
        {{ post.user }}
        </a>
    </div>

    <div class="card-body">
        <img src="{{ post.image.url }}" class="img-fluid">
        <p class="mt-2">
            <i class="bi bi-heart"></i>&nbsp;
            <i class="bi bi-chat-right"></i>&nbsp;
            <i class="bi bi-send"></i> 
        </p>
        <p class="card-text">
            <a href="{% url 'accounts:profile' username=post.user %}" class="text-reset text-decoration-none">
                <b>{{post.user}}</b>
            </a>  
            {{ post.content }}
        </p> 

    </div>
    <div class="card-footer">
        <p class="card-text">{{ post.created_at }}</p>
    </div>
</div>
